<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <title>swings</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <span class="navbar-brand mb-0 h1 text-dark"><b>FX Masterminds</b></span>
    </nav>
    <div class="container mt-4">
        <ul class="nav nav-pills mb-3">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('scalping') }}">SCALP/NEWS TRADE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('swings') }}">SWING TRADE</a>
            </li>
        </ul>
        <form action="{{ url_for('calcSwings') }}" method="post">
            <div class="form-group">
                <label for="pipValue">Pip Value</label>
                <input type="number" min=0 step="0.01" class="form-control" id="pipValue" name="pipValue" value=10>
            </div>
            <div class="form-group">
                <label for="maxRisk">Maximum Risk in dollars</label>
                <input type="number" min=0 step="0.01" class="form-control" id="maxRisk" name="maxRisk" placeholder="Maximum Risk in dollars">
            </div>
            <div class="form-group">
                <label for="SLPips">Stop Loss Pips</label>
                <input type="number" min=0 step="0.01" class="form-control" id="SLPips" name="SLPips">
            </div>
            <div class="form-group">
                <label for="TPPips">Take Profit Pips</label>
                <input type="number" min=0 step="0.01" class="form-control" id="TPPips" name="TPPips">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Calculate Now</button>
        </form>
        {% if results|length %}
        <div class="alert alert-success mt-3" role="alert">
            Volume: <b>{{ results["volume"] }}</b> ||  Raw ( <b>{{ results["raw_volume"] }}</b> )
        </div>
        <div class="alert alert-info mt-2" role="alert">
            R/R ratio: <b>{{ results["risk_reward"] }}</b>  ||  Risk: <b>KES {{ results["max_risk"] }}</b>  ||  Reward: <b>KES {{ results["max_win"] }}</b>
        </div>
        {% else %}
        <div></div>
        {% endif %}
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script></script>

</body>
</html>
